<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVuka - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="EcoVuka Logo">
        </div>
    </header>

    <main class="signup-container">
        <section class="signup-form">
            <h1>Create an Account</h1>
            <p>Join the EcoVuka community and make a difference!</p>

            <form id="signup-form" action="#">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="role">I am</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="waste_picker">A Waste Picker</option>
                    <option value="citizen">A Citizen</option>
                </select>

                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contact us: 0684573206 | Email: dzimbaelsa3@gmail.com</p>
        <p>&copy; 2023 EcoVuka. All rights reserved.</p>
    </footer>
</body>
</html>
