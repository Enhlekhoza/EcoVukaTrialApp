<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVuka - Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="EcoVuka Logo">
        </div>
    </header>

    <main class="signin-container">
        <section class="signin-form">
            <h1>Welcome Back to EcoVuka</h1>
            <p>Sign in to your account and continue making a difference!</p>

            <form id="signin-form" action="#">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Sign In</button>
            </form>

            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </section>
    </main>

    <footer>
        <p>Contact us: 0684573206 | Email: dzimbaelsa3@gmail.com</p>
        <p>&copy; 2023 EcoVuka. All rights reserved.</p>
    </footer>
</body>
</html>
