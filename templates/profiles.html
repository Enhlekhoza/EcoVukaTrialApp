<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
</head>
<body>
    <h1>User Profiles</h1>
    <ul>
        {% for user in users %}
        <li>
            Username: {{ user.username }}<br>
            Role: {{ user.role }}<br>
            Profile: Name: {{ user.profile["name"] }}, Location: {{ user.profile["location"] }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
